<html><head><title> Terminal Services Multiple Clients Demo</title></head><body><SCRIPT LANGUAGE="VBScript">sub BtnConnect   BtnDisconnect   MsTsControl1.Server = Document.all.server.value   MsTsControl2.Server = Document.all.server.value   MsTsControl3.Server = Document.all.server.value   MsTsControl4.Server = Document.all.server.value      MsTsControl1.Connect   MsTsControl2.Connect   MsTsControl3.Connect   MsTsControl4.Connectend subsub BtnDisconnect   MsTsControl1.Disconnect   MsTsControl2.Disconnect   MsTsControl3.Disconnect   MsTsControl4.Disconnectend sub</SCRIPT><center><table><tr><td><font size="1" color="#000000" face="Verdana, Arial, Helvetica">Server: <input type="text" name="Server" size="30" id="editServer"><input type="submit" value="Connect" name="ButtonLogin" OnClick=BtnConnect><input type="submit" value="Disconnect" name="ButtonDisconnect" OnClick=BtnDisconnect></font></td></tr><tr><td><OBJECT ID="MsTsControl1"         CLASSID="CLSID:1fb464c8-09bb-4017-a2f5-eb742f04392f"        CODEBASE="mstscax.cab#version=-1,-1,-1,-1"        WIDTH=600        HEIGHT=400></OBJECT></td><td><OBJECT ID="MsTsControl2"         CLASSID="CLSID:1fb464c8-09bb-4017-a2f5-eb742f04392f"        CODEBASE="mstscax.cab#version=-1,-1,-1,-1"        WIDTH=600        HEIGHT=400></OBJECT></td></tr><tr><td><OBJECT ID="MsTsControl3"         CLASSID="CLSID:1fb464c8-09bb-4017-a2f5-eb742f04392f"        CODEBASE="mstscax.cab#version=-1,-1,-1,-1"        WIDTH=600        HEIGHT=400></OBJECT></td><td><OBJECT ID="MsTsControl4"         CLASSID="CLSID:1fb464c8-09bb-4017-a2f5-eb742f04392f"        CODEBASE="mstscax.cab#version=-1,-1,-1,-1"        WIDTH=600        HEIGHT=400></OBJECT></td></tr></center><br></body></html>
